<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<link rel="stylesheet" href="./css/korisnik.css">
	<script src = "./js/korisnikDodaj.js"></script>
</head>

<body onload="init()">

	<header>
		<a href="#" class="logo">ADMIN PANEL</a>
		<div class="menu-toggle"></div>

		<nav>
			<ul>
				<li><a href="/admin/korisnici" >Korisnici</a></li>

				<li><a href="/admin/akcije">Akcije</a></li>

        <li id = "logOut"><a href = "#">Odjavi se</a></li>
			</ul>

	</header>
	
    <div id="formaZaPitanja">
        
        
       
            
            <form id="formaZaLabel">
  
              <label for="firstName">First Name</label>
              <input type="text" id="firstName"  name="First Name"  required />
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName"  name="Last Name" />
              <label for="email">Email</label>
              <input type="text" id="email"  name="Email"  />
              <label for="username">Username</label>
              <input type="text" id="username"  name="Username" />
              <label for="password">Password</label>
              <input type="text" id="password"  name="Password"  />
            
              <label for="select"><select id="roleSelect">
                <option >Admin</option>
                <option >Moderator</option>
             </select></label>
             <label for="submit"></label>
              <button type="submit" class="btn btn-primary" id="dodajKorisnika">Submit</button>
              
              
              
            </form>
        
        
          
    
        
    
    </div>
	
  
</body></html>
