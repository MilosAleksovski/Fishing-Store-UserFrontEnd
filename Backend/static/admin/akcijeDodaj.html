<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<link rel="stylesheet" href="./css/korisnik.css">
	<script src = "./js/akcijeDodaj.js"></script>
</head>

<body onload="init()">

	<header>
		<a href="#" class="logo">ADMIN PANEL</a>
		<div class="menu-toggle"></div>

		<nav>
			<ul>
				<li><a href="/admin/korisnici" >Korisnici</a></li>
				<li><a href="/admin/stapovi">Stapovi</a></li>
				<li><a href="/admin/akcije">Akcije</a></li>
				<li><a href="/admin/blogovi">Blog</a></li>
        <li id = "logOut"><a href = "#">Odjavi se</a></li>
			</ul>
		</nav>
  
	</header>
	
    <div id="formaZaPitanja">
        
        
       
            
            <form id="formaZaLabel">
  
              <label for="theme">Iznos</label>
              <input type="text" id="amount"  name="Tema"  />
              <label for="select"><select id="type">
                <option selected disabled >Izaberite tip akcije:</option>
                <option >Novogodisnja Akcija</option>
                <option >Bozicna Akcija</option>
                <option >Vikend Akcija</option>
                <option >Crni Petak</option>
                <option >Rodjendan Firme</option>
                <option >Tipska Akcija</option>
                <option >Bez Akcije</option>
             </select></label>

              <label for="body">Pocetak Akcije</label>
              <input type="text" id="startDate"  name="Sadrzaj"  />
              <label for="conclusion">Zavrsetak Akcije</label>
              <input type="text" id="endDate"  name="Zakljucak" />
            
              <label for="select"><select id="purpose">
                <option selected disabled >Izaberite Svrhu Akcije</option>
                <option >Planska akcija</option>
                <option >Rasprodaja stare kolekcije</option>
                <option >Nova prodavnica</option>
                <option >Bez Akcije</option>
             </select></label>
              
             <label for="submit"></label>
              <button type="submit" class="btn btn-primary" id="dodajAkciju">Dodaj Akciju</button>
              
              
              
            </form>
        
        
          
    
        
    
    </div>
	
  
</body></html>
